<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>因幡巡 AI 聊天</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* 自定义样式 */
        .chat-container {
            background-image: url('/static/因幡巡.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .chat-content {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .message-bubble {
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .ai-message-bubble {
            backdrop-filter: blur(5px);
            background-color: rgba(147, 197, 253, 0.9);
        }
        
        .typing-indicator {
            display: none;
        }
        
        .typing-indicator.show {
            display: flex;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6b7280;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* 滚动条样式 */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="h-screen overflow-hidden">
    <div class="chat-container h-full flex flex-col">
        <!-- 头部 -->
        <div class="chat-content flex-shrink-0 p-4 border-b border-white/20">
            <div class="flex items-center justify-center">
                <img src="/static/头像.jpeg" alt="因幡巡" class="w-8 h-8 rounded-full mr-3 object-cover">
                <h1 class="text-xl font-bold text-white">因幡巡 AI 聊天</h1>
            </div>
        </div>
        
        <!-- 聊天消息区域 -->
        <div class="chat-messages flex-1 overflow-y-auto p-4 space-y-4" id="chatMessages">
            <!-- 欢迎消息 -->
            <div class="flex items-start space-x-3">
                <img src="/static/头像.jpeg" alt="因幡巡" class="w-8 h-8 rounded-full flex-shrink-0 object-cover">
                <div class="ai-message-bubble rounded-lg p-3 max-w-xs lg:max-w-md">
                    <p class="text-gray-800">Ciallo～学长！我是因幡巡！今天想和我聊什么呢？(*^▽^*)</p>
                </div>
            </div>
        </div>
        
        <!-- 输入区域 -->
        <div class="chat-content flex-shrink-0 p-4 border-t border-white/20">
            <div class="flex items-end space-x-3">
                <div class="flex-1 relative">
                    <textarea 
                        id="messageInput" 
                        class="w-full p-3 pr-12 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="输入消息..."
                        rows="1"
                        maxlength="1000"
                    ></textarea>
                    <button 
                        id="sendButton"
                        class="absolute right-2 bottom-2 p-2 text-blue-500 hover:text-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- 打字指示器 -->
            <div class="typing-indicator mt-3 flex items-center space-x-2" id="typingIndicator">
                <img src="/static/头像.jpeg" alt="因幡巡" class="w-8 h-8 rounded-full flex-shrink-0 object-cover">
                <div class="message-bubble rounded-lg p-3">
                    <div class="flex space-x-1">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/chat/chat.js"></script>
</body>
