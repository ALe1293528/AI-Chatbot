version: '3.8'

services:
  # Django 应用服务
  web:
    build: .
    ports:
      - "8888:8000"
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=chatbot.settings
      - USE_POSTGRES=True
      - ZHIPU_API_KEY=${ZHIPU_API_KEY:-4d8ef29268c44cce89a63217e37f3028.PAiEeTyu5nPtq7YR}
      - ZHIPU_BASE_URL=${ZHIPU_BASE_URL:-https://open.bigmodel.cn/api/paas/v4}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-glm-4}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - db
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 chatbot.wsgi:application"

  # PostgreSQL 数据库服务
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=chatbot
      - POSTGRES_USER=chatbot_user
      - POSTGRES_PASSWORD=chatbot_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"

  # Nginx 反向代理服务
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume: 